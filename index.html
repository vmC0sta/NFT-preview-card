<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <div class="card">

    <div class="image__card">
      <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="image__card_hover">
        <img src="./assets/images/icon-view.svg" alt="icon-view">
      </div>
    </div>


    <h3 class="title__card">Equilibrium #3429</h2>

      <p class="description__card">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="ethereum__info">
          <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum"><span>0.041 ETH</span>
        </div>
        <div class="clock__info">
          <img src="./assets/images/icon-clock.svg" alt="icon-clock"><span>3 days left</span>
        </div>
      </div>

      <div class="createdby__card">
        <img src="./assets/images/image-avatar.png" alt="avatar"><span class="creation-of">Creation of </span><span class="created-user">
          Jules Wyvern</span>
      </div>
  </div>

</body>

</html>
